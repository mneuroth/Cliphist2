environment:  matrix:  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017    platform: x64    qtver: 5.9    qtbin: msvc2017_64    msvcname: Visual Studio 15 2017 Win64  - APPVEYOR_BUILD_WORKER_IMAGE: mingw32    platform: Win32    qtver: 5.9    qtbin: mingw53_32    msvcname: mingw32 Win32install:  - set PATH=C:\Qt\%qtver%\%qtbin%\bin;%PATH%build_script:  - echo on  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"  - cd src  - qmake cliphist2.pro  - nmake  - cd release  - cliphist2 --selftest 