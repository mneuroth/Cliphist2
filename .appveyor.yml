environment:  matrix:  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017    platform: x64    qtver: 5.9    qtbin: msvc2017_64    cname: win64_vs2017    msvcname: Visual Studio 15 2017 Win64  - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017    platform: x86    qtver: 5.9    qtbin: mingw53_32    cname: mingw    #msvcname: mingw32 Win32     install:  - set QTDIR=C:\Qt\%qtver%\%qtbin%\bin  - set PATH=%QTDIR%;%PATH%  - set PATH=c:\qt\tools\mingw530_32\bin;c:\qt\tools\QtInstallerFramework\3.0\bin;%PATH%  - if %cname%==mingw set make=mingw32-make.exe  #- if %cname%==mingw g++ --version  #- if %cname%==mingw %make% --version  - if not %cname%==mingw call  "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"  - if not %cname%==mingw set make=nmake.exe  #- if not %cname%==mingw %make% /? > nulbuild_script:  - echo on  - dir %QTDIR%  - dir c:\qt  #- call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"  #- set PATH=c:\qt\tools\mingw530_32\bin;c:\qt\tools\QtInstallerFramework\3.0\bin;%PATH%  #- dir c:\mingw\bin  #- dir c:\qt\tools\mingw530_32\bin  - cd src  - qmake cliphist2.pro  - echo %make%  - '%make%'  #- mingw32-make  #- nmake  - cd release  - cliphist2 --selftest 